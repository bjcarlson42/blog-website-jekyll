---
layout: blog-default
---

<h1>Blog Home</h1>

{% for category in site.categories %}
<h3>{{ category[0] }}</h3>
<ul>
    {% for post in category[1] %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    <li>{{ post.date }}</li>
    <li>{{ post.author }}</li>
    {% endfor %}
</ul>
{% endfor %}
