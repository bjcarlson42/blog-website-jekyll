<style>
    .container-img-include {
        position: relative;
        text-align: center;
        color: white;
    }

    .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 70%;
    }

    .centered h1 {
        font-size: 4em;
    }

    .category-p {
        color: #fff;
        display: inline-block;
        border: 1px solid #fff;
        border-radius: 5px;
        padding: 5px;
        margin-right: 5px;
    }

    .category-p:hover {
        background-color: #2e3141;
        border: 1px solid #2e3141;
    }

    @media screen and (max-width: 769px) {
        .centered h1 {
            font-size: 3.2em;
        }
    }

    @media screen and (max-width: 426px) {
        .centered h1 {
            font-size: 2.5em;
        }
    }

    @media screen and (max-width: 376px) {
        .centered h1 {
            font-size: 2em;
        }

        .category-p {
            display: inline-block;
            padding: 2px;
            margin-right: 2px;
        }

        .centered {
            width: 90%;
        }
    }

    a.left {
        position: relative;
    }

    a.left:before {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: #fff;
        visibility: hidden;
        transition: all 0.3s ease-in-out;
    }

    a.left:hover:before {
        visibility: visible;
        width: 100%;
    }
</style>

<div class="container-img-include">
    <img class="img-slider" src="{{ include.image }}"
        alt="{{ include.alt | default: 'image representing a theme in this article' }}" />
    <div class="centered">
        {% for category in include.categories%}
        <a href="{{ site.baseurl }}/blog/start-here">
            <p class="category-p">{{ category }}</p>
        </a>
        {% endfor %}
        <h1>{{ include.title }}</h1>
        <p>By <a class="left" style="color: #fff"
                href="{{ site.baseurl }}/blog/authors/{{ include.author }}"><strong>{{ include.author }}</strong></a> |
            {{ include.date | date: '%B %d, %Y' }}</p>
    </div>
</div>
