<style>
    ul li {
        list-style: none;
        margin: 10px 0;
    }

    ul li p {
        color: #2e3141;
    }

    ul li a:hover {
        color: #2e3141;
    }

</style>

<!-- Westgate Vacation -->
<div class="row">
    <a style="color: darkgray" target="_blank" href="https://www.westgatereservations.com/9258829060/">
        <p data-aos="fade-up" style="text-align: left; padding-top: 5px;">Save big on a Westgate Vacation!</p>
        <img data-aos="fade-up" src="{{ site.baseurl }}/assets/img/blog/westgate.jpg" alt="Westgate Vacation" style="max-width: 350px; display: block;
            margin-left: auto; margin-right: auto;" width="100%" height="200px">
    </a>
</div>
<!-- Recent Posts -->
<div class="row">
    <p data-aos="fade-up" style="padding-top: 40px; text-align: left; color: darkgray;">Recently In:</p>
    <ul>
        {% for post in site.posts limit:3 %}
        <li>
            <a href="{{ post.url }}">
                <img height="50px" width="50px" src="{{ post.img }}" alt="{{ post.alt }}">
                <p>{{ post.title }}</p>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
<!-- Sidebar Ad -->
{% include sidebar-ad.html %}
